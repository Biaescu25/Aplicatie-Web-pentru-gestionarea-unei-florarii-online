<div x-data="{ open: false }" class="relative">
    <button 
        type="button" 
        @click="open = true"
        class="btn btn-primary">
        {{ product.get_auction_price|floatformat:2 }} LEI
    </button>

    <!-- Confirmation Modal -->
    <div 
        x-show="open"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
        x-cloak
    >
        <div class="bg-white p-4 rounded shadow-lg max-w-sm w-full">
            <h2 class="text-lg font-bold mb-2">Confirm Your Bid</h2>
            <p class="text-sm text-gray-700 mb-4">
                Are you sure you want to bid <strong>{{ product.get_auction_price|floatformat:2 }} LEI</strong> for <strong>{{ product.name }}</strong>?
            </p>
            <div class="flex justify-end space-x-2">
                <button @click="open = false" class="px-4 py-1 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
                <form 
                    hx-post="{% url 'add_to_cart' product.id %}" 
                    hx-target="#cart-count"
                    hx-swap="outerHTML"
                >
                    {% csrf_token %}
                    <button type="submit" class="px-4 py-1 bg-green-600 text-white rounded hover:bg-green-700">
                        Confirm
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
