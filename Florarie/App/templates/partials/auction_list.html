{% for product in products %}
<div class="border rounded shadow p-4">
    <img src="{{ product.image.url }}" class="w-full h-48 object-cover rounded" alt="{{ product.name }}">
    <h3 class="mt-2 text-lg font-semibold">{{ product.name }}</h3>
    <p class="text-gray-600 text-sm">{{ product.description }}</p>
    <div class="mt-2">
        auction start: {{ product.auction_start_time|date:"d M Y H:i" }}
        <br>
        created at: {{ product.created_at|date:"d M Y H:i" }}
        <div 
            hx-get="{% url 'auction_price_partial' product.pk %}" 
            hx-trigger="every 5s" 
            hx-swap="innerHTML" 
            class="price-container mt-2">
            
            {% include "partials/auction_price.html" with product=product %}
        </div>
    </div>
</div>
{% endfor %}
