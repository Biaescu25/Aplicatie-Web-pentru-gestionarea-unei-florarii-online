<!-- auction_confirm_popup.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-xl font-bold mb-4">Confirma Cumpararea</h2>
        <p class="mb-4">
            Vrei sa cumperi
            <strong>{{ product.get_auction_price.0|floatformat:2 }} LEI</strong> pentru <strong>{{ product.name }}</strong>?
        </p>
        <div class="flex justify-end space-x-3">
            <button 
                type="button"
                class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
                onclick="document.getElementById('modal-container').innerHTML = ''"
            >
                Cancel
            </button>

            <form 
                method="POST"
                action="{% url 'auction_confirm' product.pk %}"
            >
                {% csrf_token %}
                <button 
                    type="submit"
                    class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                >
                    Confirm
                </button>
            </form>
        </div>
    </div>
</div>
