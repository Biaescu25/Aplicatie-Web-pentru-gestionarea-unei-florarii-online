<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
        <h2 class="text-xl font-bold mb-4">Confirm Your Bid</h2>
        <p class="mb-4">
            Are you sure you want to bid 
            <strong>{{ product.get_auction_price|floatformat:2 }} LEI</strong> 
            for <strong>{{ product.name }}</strong>?
        </p>
        <div class="flex justify-end space-x-3">
            <button 
                class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400"
                onclick="document.getElementById('modal-container').innerHTML = ''"
            >
                Cancel
            </button>

            <form 
                method="POST"
                hx-post="{% url 'auction_confirm' product.pk %}"
                hx-target="#modal-container"
                hx-swap="outerHTML"
                hx-on="htmx:afterRequest: document.getElementById('modal-container').innerHTML = ''"
            >
                {% csrf_token %}
                <button 
                    type="submit"
                    class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700"
                >
                    Confirm
                </button>
            </form>
        </div>
    </div>
</div>
