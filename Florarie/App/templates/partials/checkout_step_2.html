<!-- checkout/checkout_step_2.html -->
<form id="payment-form" method="post" >
    {% csrf_token %}

    <h2 class="text-xl font-bold mb-4">Step 2: Payment</h2>

    <div id="card-element" class="w-full border border-gray-300 rounded-md p-2 h-12"></div>
    <div id="card-errors" class="text-red-500 text-sm mt-2"></div>

    <button type="submit" class="btn btn-primary w-full mt-4" onclick="this.disabled=true;">Pay Now</button>
</form>
