<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX + Django</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
</head>
<body>
    <h1>Hello, HTMX!</h1>
    
    <button hx-get="{% url 'load_more' %}" hx-target="#content">
        Load More Content
    </button>
    
    <div id="content"></div>
</body>
</html>
