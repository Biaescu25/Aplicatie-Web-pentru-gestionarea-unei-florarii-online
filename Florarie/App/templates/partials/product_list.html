<div class="grid grid-cols-3 gap-4">
    {% for product in products %}
        <div class="border p-4 shadow-lg">
            <img src="{{ product.image.url }}" class="w-full h-48 object-cover" alt="{{ product.name }}">
            <h2 class="text-lg font-bold">{{ product.name }}</h2>
            <p class="text-gray-500">${{ product.price }}</p>
            <button hx-post="/cart/add/{{ product.id }}/"
                    hx-target="#cart-total"
                    class="btn btn-primary w-full mt-2">Add to Cart</button>
        </div>
    {% endfor %}
</div>
