{% extends 'base.html' %}
{% block content %}

<div class="container mx-auto flex flex-col lg:flex-row gap-6 mt-20 py-16">
  <!-- Checkout Form Section -->
    <div class="w-full lg:w-2/3 bg-white shadow-lg rounded-lg p-6 relative" id="checkout-section-container">
        <!-- Loading Icon -->
        <div id="loading-indicator" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-75 hidden" hx-indicator>
            <svg class="animate-spin h-8 w-8 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
        </div>

        <!-- HTMX Target -->
        <div id="checkout-section" 
            hx-get="{% url 'checkout_step_1' %}" 
            hx-trigger="load" 
            hx-swap="innerHTML">
        </div>
    </div>

  <!-- Order Summary -->
  <div class="w-full lg:w-1/3 bg-white shadow-lg rounded-lg p-6" id="order-summary">
    {% include 'partials/order_summary.html' %}
  </div>
</div>

{% endblock %}
